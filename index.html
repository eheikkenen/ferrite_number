<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNN-1999 Ferrite Number Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 720px;
        }

        .form-label {
            font-weight: bold;
        }

        #test_output {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .faded-text {
            opacity: 0.5;
        }

        .theme-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
        }
    </style>
    <script src="./build/main.js"></script>
</head>
<body>

<div class="container">
    <div class="form-check form-switch theme-switcher">
        <input class="form-check-input" type="checkbox" role="switch" id="theme-switcher">
        <label class="form-check-label" for="theme-switcher">Dark Mode</label>
    </div>

    <div class="text-center">
        <h1>FNN-1999 Ferrite Number Calculator</h1>
        <p class="lead">Based on the work of Vitek, Iskander, and Oblow (2000)</p>
    </div>

    <div class="row g-3">
        <div class="col-md-4">
            <label for="c" class="form-label">C</label>
            <div class="input-group">
                <input type="number" class="form-control" id="c" value="0.01">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="cr" class="form-label">Cr</label>
            <div class="input-group">
                <input type="number" class="form-control" id="cr" value="18.5">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="ni" class="form-label">Ni</label>
            <div class="input-group">
                <input type="number" class="form-control" id="ni" value="12.0">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="mo" class="form-label">Mo</label>
            <div class="input-group">
                <input type="number" class="form-control" id="mo" value="2.6">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="n" class="form-label">N</label>
            <div class="input-group">
                <input type="number" class="form-control" id="n" value="0.1">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="mn" class="form-label">Mn</label>
            <div class="input-group">
                <input type="number" class="form-control" id="mn" value="0.8">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="fe" class="form-label">Fe (balance)</label>
            <div class="input-group">
                <input type="number" class="form-control bg-secondary-subtle" id="fe" value="65.2" disabled readonly>
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="si" class="form-label">Si</label>
            <div class="input-group">
                <input type="number" class="form-control" id="si" value="0.8">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="cu" class="form-label">Cu</label>
            <div class="input-group">
                <input type="number" class="form-control" id="cu" value="0">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="ti" class="form-label">Ti</label>
            <div class="input-group">
                <input type="number" class="form-control" id="ti" value="0">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="nb" class="form-label">Nb</label>
            <div class="input-group">
                <input type="number" class="form-control" id="nb" value="0">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="v" class="form-label">V</label>
            <div class="input-group">
                <input type="number" class="form-control" id="v" value="0">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="co" class="form-label">Co</label>
            <div class="input-group">
                <input type="number" class="form-control" id="co" value="0">
                <span class="input-group-text faded-text">wt. %</span>
            </div>
        </div>
    </div>

    <div id="error_messages" class="alert alert-danger mt-4" role="alert" style="display: none;"></div>

    <div class="d-grid gap-2 col-6 mx-auto mt-4">
        <button class="btn btn-primary btn-lg" id="calculate_button">Calculate FN</button>
    </div>

    <div class="text-center mt-4">
        <span id="test_output"></span>
    </div>

</div>

</body>
</html>
